<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطة المشتريات اليومية</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <h1>خطة المشتريات اليومية</h1>

    <label for="selectedDate">اختر التاريخ:</label>
    <input type="date" id="selectedDate">

    <h2>إضافة غرض</h2>
    <label>اسم الغرض:</label>
    <input type="text" id="itemName" placeholder="مثلاً: خضار">

    <label>الكمية:</label>
    <input type="number" id="itemQty" placeholder="الكمية" min="1">

    <label>المبلغ:</label>
    <input type="number" id="itemAmount" placeholder="المبلغ" min="0">

    <button id="addItemBtn">أضف الغرض</button>
    <button id="sendToWallet">إضافة اليوم للميزانية</button>

    <h2>الأغراض لهذا اليوم</h2>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>التاريخ</th>
                <th>اسم الغرض</th>
                <th>الكمية</th>
                <th>المبلغ</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>المشتريات الأسبوعية</h2>
    <div id="weekView" class="week-summary"></div>
</div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script src="firebase.js"></script>
<script src="shopping.js"></script>
</body>
</html>
